name: Docker CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ${{ vars.DOCKERHUB_USERNAME }}/myapp:latest .
          docker tag ${{ vars.DOCKERHUB_USERNAME }}/myapp:latest ${{ vars.DOCKERHUB_USERNAME }}/myapp:${{ env.VERSION }}

      - name: Push Docker image
        run: |
          docker push ${{ vars.DOCKERHUB_USERNAME }}/myapp:latest
          docker push ${{ vars.DOCKERHUB_USERNAME }}/myapp:${{ env.VERSION }}
